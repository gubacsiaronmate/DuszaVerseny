<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
<div class="container text-center bg-white rounded shadow p-4" style="max-width: 600px;">
    <div class="mb-4">
        <img src="./images/duszalogo.png" alt="Dusza Logo" class="img-fluid mb-3 bg-primary rounded p-4">
    </div>
    <h1 class="h4 mb-3" th:text="'Your confirmation code:'">Your confirmation code:</h1>
    <p class="display-5 text-primary fw-bold" th:text="${code}"></p>
    <p class="text-muted">If you did not request this code, please ignore this email or contact support.</p>
    <p class="text-muted mt-4">Thank you,<br>DevDevs</p>
</div>
</body>
</html>
