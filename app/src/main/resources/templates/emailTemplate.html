<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Email</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="logo-container">
        <img src="./images/duszalogo.png" alt="Dusza Logo" class="logo">
    </div>
    <h1>Your confirmation code:</h1>
    <p class="code" th:text="${code}"></p>
    <p class="message">If you did not request this code, please ignore this email or contact support.</p>
    <p class="signature">Thank you,<br>DevDevs</p>
</div>
</body>
</html>
